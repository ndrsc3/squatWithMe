<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squat With Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="user-setup" class="hidden">
            <h2>Welcome to Squat With Me!</h2>
            <input type="text" id="username" placeholder="Choose your username">
            <button id="save-username">Start Squatting</button>
            <p id="username-error" class="error hidden"></p>
        </div>

        <div id="main-app" class="hidden">
            <header>
                <div class="header-content">
                    <h1>Squat With Me</h1>
                    <p id="subtitle">It's better with friends... An app by Niko</p>
                </div>
            </header>

            <div id="stats">
                <div class="stats-list">
                    <p class="stats-item">Current User: <span id="current-username">-</span></p>
                    <p class="stats-item">Current Streak: <span id="user-streak">0</span> days</p>
                    <!-- <p class="stats-item">Longest Streak: <span id="longest-streak">0</span> days by <span id="streak-holder">-</span></p> -->
                </div>
            </div>

            <div id="user-input">
                <button id="squat-button">I Squat Today! 🏋️‍♂️</button>
                <div id="squat-status" class="hidden"></div>
            </div>

            <div id="grid-container">
                <h2>Stats</h2>
                <div id="squat-grid"></div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
